#################################################
# OPTIONS FOR THE UNDERLYING NETWORK CONNECTION #
#################################################

#  -p [<local_ip_address>:]<local_port>, --local-port=...
#         binds supernode to this fixed UDP port on 'any' local IP address, defaults to 7654.  Optionally, the edge can
#         bind to the provided local ip address only.
#--local-port=

#  -F <fed_name>
#         name of the supernode's federation, defaults to '*Federation' (see also N2N_FEDERATION in ENVIRONMENT)
#-F

#  -l <host:port>
#         ip address or name, and port of known supernode
#-l

#  -m <mac_address>
#         fixed MAC address for the supernode, e.g.
#          '-m 10:20:30:40:50:60', random otherwise
#-m

#  -M     disable MAC and IP address spoofing protection for all non-username-password-authenticating communities
#-M

#  -V <version_string>
#         modify the supernode version string which is distributed to the edges and shown at their management port out‚Äê
#         put, up to 19 characters
#-V


